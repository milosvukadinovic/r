<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK RFID 800</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            text-align: center;
            padding: 20px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .menu a {
            color: #e0e0e0;
            text-decoration: none;
        }
        .content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .box {
            border: 1px solid #888;
            padding: 20px;
            margin: 10px;
            max-width: 600px;
            width: 100%;
        }
        .box img {
            max-width: 100%;
        }
        .documents a {
            display: block;
            color: #9af;
        }
        .work-in-progress {
            text-align: center;
            font-size: 24px;
            color: #9af;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>"We make your everyday easier"</h1>
    </div>

    <div class="menu">
        <a href="#product">Product</a>
        <a href="#service">Service</a>
        <a href="#software">Software</a>
    </div>

    <div class="content">
        <!-- Product Page -->
        <div id="product" class="box">
            <h2>Product Page</h2>
            <img src="device-image.jpg" alt="HK RFID 800">
            <div>
                <h3>Tech Info:</h3>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
            </div>
            <div class="documents">
                <h3>Documents:</h3>
                <a href="manual.pdf">Manual</a>
                <a href="reliability.pdf">Reliability List</a>
                <a href="declaration.pdf">Declaration of Conformity</a>
            </div>
        </div>

        <!-- Software Page -->
        <div id="software" class="box">
            <h2>Software Page</h2>
            <div class="work-in-progress">Work in Progress</div>
        </div>
    </div>

    <div class="footer">
        <p>Contact info: Name, Address, Phone Number...</p>
    </div>
</body>
</html>
